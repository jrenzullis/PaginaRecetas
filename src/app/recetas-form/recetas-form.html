<div class="container my-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
    <h2 class="card-title text-center text-primary mb-4">A帽adir Nueva Receta </h2>

    <form (ngSubmit)="onSubmit()" #recipeForm="ngForm">
      <!-- T铆tulo -->
      <div class="mb-3">
        <label for="title" class="form-label fw-bold">T铆tulo de la receta</label>
        <input 
          type="text" 
          id="title" 
          class="form-control" 
          placeholder="Ej: Tortilla de Patatas"
          [(ngModel)]="title" 
          name="title" 
          required>
      </div>

      <!-- Descripci贸n -->
      <div class="mb-3">
        <label for="description" class="form-label fw-bold">Descripci贸n</label>
        <textarea 
          id="description" 
          class="form-control" 
          placeholder="Breve descripci贸n de la receta" 
          [(ngModel)]="description" 
          name="description" 
          rows="3" 
          required>
        </textarea>
      </div>

      <!-- Imagen -->
      <div class="mb-3">
        <label for="image" class="form-label fw-bold">URL de la imagen</label>
        <input 
          type="text" 
          id="image" 
          class="form-control" 
          placeholder="https://..." 
          [(ngModel)]="image" 
          name="image">
      </div>

      <!-- Ingredientes -->
      <div class="mb-3">
        <label for="ingredients" class="form-label fw-bold">Ingredientes</label>
        <textarea 
          id="ingredients" 
          class="form-control" 
          placeholder="Separar por comas: Huevos, Patatas, Cebolla..." 
          [(ngModel)]="ingredientsText" 
          name="ingredientsText" 
          rows="3"
          required>
        </textarea>
        <small class="text-muted">Separar cada ingrediente con coma.</small>
      </div>

      <!-- Bot贸n enviar -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">Agregar Receta</button>
      </div>
    </form>
  </div>
</div>
